<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5 col-md-4">
        <h4>Create Account</h4>

        <input id="name" class="form-control mb-2" placeholder="Name">
        <input id="phone" class="form-control mb-2" placeholder="Phone">
        <input id="email" class="form-control mb-2" placeholder="Email">
        <input id="password" type="password" class="form-control mb-2" placeholder="Password">

        <select id="role" class="form-control mb-3">
            <option value="passenger">Passenger</option>
            <option value="conductor">Conductor</option>
        </select>

        <button class="btn btn-success w-100" onclick="signup()">Signup</button>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
